<ion-header>
  <ion-toolbar>
    <ion-title>
      My Social App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button  expand="block">
     Scroll to view more
  </ion-button>

  <ion-list>
    <ion-item  *ngFor="let item of presentationDetailedSlice">
      <ion-label>
        <h2>{{item.title}}</h2>
        <h4 *ngIf="item.body">{{item.body}}</h4>
        <p>Name:{{item.name}}</p>
        <p *ngIf="item.company.name">Company: {{item.company.name}}</p>
        <h5 *ngIf="item.count">There are  {{item.count}} comments</h5>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="5%" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
